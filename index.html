<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ESSENCE OMNIVERSE</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --b: #000; --w: #fff; --g: #f4f4f4; --red: #ff3b30; --gold: #b8952e; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--w); color: var(--b); padding-top: 70px; }

        /* HEADER */
        header {
            height: 70px; width: 100%; position: fixed; top: 0; background: #fff;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 5%; border-bottom: 1px solid var(--g); z-index: 10000;
        }
        .logo { font-family: 'Cinzel'; font-size: 1.4rem; letter-spacing: 6px; cursor: pointer; font-weight: 900; }
        .nav-r { display: flex; gap: 10px; }
        .btn-n { font-size: 0.6rem; font-weight: 900; letter-spacing: 1px; padding: 10px 15px; border: 1.5px solid #000; background: none; cursor: pointer; text-transform: uppercase; }
        .btn-n.black { background: #000; color: #fff; }

        /* BANNER SOCIO */
        .socio-info { background: #000; color: #fff; text-align: center; padding: 10px; font-size: 0.65rem; font-weight: 800; letter-spacing: 2px; }

        /* FILTROS */
        .filter-box { display: flex; justify-content: center; gap: 10px; padding: 25px 0; position: sticky; top: 70px; background: #fff; z-index: 9000; border-bottom: 1px solid var(--g); }
        .f-tag { padding: 8px 18px; border: 1px solid #ddd; font-size: 0.6rem; font-weight: 900; cursor: pointer; text-transform: uppercase; }
        .f-tag.active { background: #000; color: #fff; border-color: #000; }

        /* GRILLA */
        .container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 20px 5%; max-width: 1200px; margin: 0 auto; }
        .card { display: flex; flex-direction: column; border: 1px solid var(--g); padding: 10px; position: relative; transition: 0.3s; }
        .img-h { aspect-ratio: 1/1.2; background: var(--g); display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
        .img-h img { width: 85%; transition: 0.4s; }
        
        /* OVERLAY AGOTADO */
        .sold { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.85); display: none; align-items: center; justify-content: center; z-index: 10; backdrop-filter: blur(2px); }
        .sold b { border: 3px solid #000; padding: 5px 10px; font-weight: 900; font-size: 0.8rem; transform: rotate(-10deg); color: #000; }
        .is-out .sold { display: flex; }

        .meta { padding: 15px 0; text-align: center; }
        .meta .cat { font-size: 0.5rem; color: var(--gold); font-weight: 900; letter-spacing: 2px; text-transform: uppercase; }
        .meta .name { font-size: 0.75rem; font-weight: 700; margin: 5px 0; height: 32px; overflow: hidden; }
        .meta .price { font-size: 0.9rem; font-weight: 300; }

        .btn-buy { width: 100%; padding: 15px; background: #000; color: #fff; border: none; font-size: 0.65rem; font-weight: 900; letter-spacing: 2px; cursor: pointer; }
        .btn-buy:disabled { background: #ccc; cursor: not-allowed; }

        /* üëë CONTROLES DE JEFE (ESTILO ADMIN) üëë */
        .boss-ui { 
            display: none; margin-top: 10px; padding: 10px 0; border-top: 1px dashed #000;
            grid-template-columns: 1fr 1fr; gap: 5px; 
        }
        .btn-adm { padding: 8px; font-size: 0.55rem; font-weight: 900; cursor: pointer; border: 1px solid #000; background: #fff; text-transform: uppercase; }
        .btn-adm.del { background: var(--red); color: #fff; border: none; }

        /* PANEL FLOTANTE PARA AGREGAR PRODUCTOS */
        .fab-add { 
            position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; 
            background: #000; color: #fff; border-radius: 50%; display: none;
            align-items: center; justify-content: center; font-size: 1.5rem; 
            cursor: pointer; z-index: 11000; box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        /* MODALES */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.98); z-index: 50000; align-items: center; justify-content: center; }
        .m-content { width: 90%; max-width: 400px; padding: 40px; border: 2px solid #000; text-align: center; background: #fff; }
        input, select { width: 100%; padding: 15px; margin-bottom: 10px; border: 1px solid #ddd; background: var(--g); font-size: 0.9rem; }
        
        /* INDICADOR MODO JEFE */
        .admin-indicator { 
            display: none; background: var(--red); color: #fff; text-align: center; 
            font-size: 0.5rem; padding: 2px; font-weight: 900; letter-spacing: 2px;
        }

        @media (min-width: 768px) { .container { grid-template-columns: repeat(4, 1fr); } }
    </style>
</head>
<body>

    <div class="admin-indicator" id="adm-ind">MODO ADMINISTRADOR ACTIVO</div>

    <header>
        <div class="logo" id="boss-key">ESSENCE</div>
        <div class="nav-r">
            <button class="btn-n" onclick="openM('m-auth')">Login</button>
            <button class="btn-n black" onclick="openM('m-auth')">Socio 3%</button>
        </div>
    </header>

    <div class="socio-info">GANA 3% POR CADA VENTA REFERIDA</div>

    <div class="filter-box">
        <div class="f-tag active" onclick="filter('ALL', this)">Todo</div>
        <div class="f-tag" onclick="filter('NICHO', this)">Nicho</div>
        <div class="f-tag" onclick="filter('DESIGNER', this)">Dise√±ador</div>
        <div class="f-tag" onclick="filter('ARABE', this)">√Årabe</div>
    </div>

    <main class="container" id="grid-engine"></main>

    <div class="fab-add" id="fab" onclick="openM('m-boss')">+</div>

    <div class="modal" id="m-boss">
        <div class="m-content">
            <h2 style="font-family:'Cinzel';">NUEVO INGRESO</h2>
            <p style="font-size:0.6rem; margin-bottom:20px;">RELLENA LOS DATOS DEL PERFUME</p>
            <input id="in-n" placeholder="Nombre">
            <input id="in-p" type="number" placeholder="Precio ($)">
            <input id="in-i" placeholder="URL de Imagen">
            <select id="in-c">
                <option value="NICHO">NICHO</option>
                <option value="DESIGNER">DISE√ëADOR</option>
                <option value="ARABE">√ÅRABE</option>
            </select>
            <button class="btn-buy" onclick="addP()">GUARDAR EN TIENDA</button>
            <p onclick="closeM('m-boss')" style="margin-top:20px; font-size:0.6rem; cursor:pointer; font-weight:900;">CERRAR</p>
        </div>
    </div>

    <div class="modal" id="m-auth">
        <div class="m-content">
            <h2 style="font-family:'Cinzel';">SISTEMA SOCIOS</h2>
            <input id="u-n" placeholder="Tu Nombre">
            <input id="u-t" placeholder="Tu WhatsApp">
            <button class="btn-buy" onclick="reg()">REGISTRARME</button>
            <p onclick="closeM('m-auth')" style="margin-top:20px; font-size:0.6rem; cursor:pointer;">VOLVER</p>
        </div>
    </div>

    <script>
        const WA = "50769028805", KEY = "542497";
        let products = JSON.parse(localStorage.getItem('ess_db')) || [
            {id: 1, n: "Lafayette St", p: 295, i: "https://fimgs.net/images/perfume/nd.46169.jpg", c: "NICHO", s: true},
            {id: 2, n: "Erba Pura", p: 250, i: "https://fimgs.net/images/perfume/nd.54003.jpg", c: "NICHO", s: true}
        ];
        let isAdmin = false, curFilter = 'ALL';

        function render() {
            const g = document.getElementById('grid-engine');
            g.innerHTML = "";
            const items = curFilter === 'ALL' ? products : products.filter(x => x.c === curFilter);

            items.forEach(p => {
                const card = document.createElement('div');
                card.className = `card ${!p.s ? 'is-out' : ''}`;
                card.innerHTML = `
                    <div class="img-h"><img src="${p.i}"><div class="sold"><b>AGOTADO</b></div></div>
                    <div class="meta">
                        <span class="cat">${p.c}</span>
                        <div class="name">${p.n}</div>
                        <div class="price">$${p.p}.00</div>
                    </div>
                    <button class="btn-buy" ${!p.s ? 'disabled' : ''} onclick="buy(${p.id})">${p.s ? 'COMPRAR' : 'SIN STOCK'}</button>
                    
                    <div class="boss-ui" style="display: ${isAdmin ? 'grid' : 'none'}">
                        <button class="btn-adm" onclick="tglS(${p.id})">${p.s ? 'AGOTAR' : 'ACTIVAR'}</button>
                        <button class="btn-adm del" onclick="delP(${p.id})">BORRAR</button>
                    </div>
                `;
                g.appendChild(card);
            });
        }

        // --- FUNCIONES JEFE ---
        window.tglS = (id) => {
            const i = products.findIndex(x => x.id === id);
            products[i].s = !products[i].s;
            save(); render();
        };

        window.delP = (id) => {
            if(confirm("¬øBORRAR PERFUME?")) {
                products = products.filter(x => x.id !== id);
                save(); render();
            }
        };

        window.addP = () => {
            const n = document.getElementById('in-n').value, p = document.getElementById('in-p').value, i = document.getElementById('in-i').value, c = document.getElementById('in-c').value;
            if(n && p && i) {
                products.unshift({ id: Date.now(), n, p, i, c, s: true });
                save(); render(); closeM('m-boss');
            }
        };

        // --- GENERAL ---
        window.filter = (c, b) => {
            curFilter = c;
            document.querySelectorAll('.f-tag').forEach(x => x.classList.remove('active'));
            b.classList.add('active');
            render();
        };

        window.buy = (id) => {
            const p = products.find(x => x.id === id);
            const user = JSON.parse(localStorage.getItem('ess_user')) || {n:'Cliente'};
            const msg = encodeURIComponent(`Hola, quiero: ${p.n} ($${p.p})\nComprador: ${user.n}`);
            window.open(`https://wa.me/${WA}?text=${msg}`);
        };

        window.reg = () => {
            const n = document.getElementById('u-n').value, t = document.getElementById('u-t').value;
            if(n && t) {
                localStorage.setItem('ess_user', JSON.stringify({n, t}));
                alert("REGISTRADO COMO SOCIO.");
                location.reload();
            }
        };

        function save() { localStorage.setItem('ess_db', JSON.stringify(products)); }
        function openM(id) { document.getElementById(id).style.display = 'flex'; }
        function closeM(id) { document.getElementById(id).style.display = 'none'; }

        // CLAVE JEFE (3 CLICS LOGO)
        let c = 0;
        document.getElementById('boss-key').onclick = () => {
            c++;
            if(c >= 3) {
                if(prompt("PASSWORD:") === KEY) {
                    isAdmin = true;
                    document.getElementById('adm-ind').style.display = 'block';
                    document.getElementById('fab').style.display = 'flex';
                    render();
                }
                c = 0;
            }
        };

        render();
    </script>
</body>
</html>
