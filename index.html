<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ESSENCE OMNIVERSE</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --b: #000; --w: #fff; --g: #f4f4f4; --red: #ff3b30; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--w); color: var(--b); padding-top: 70px; }

        /* HEADER */
        header {
            height: 70px; width: 100%; position: fixed; top: 0; background: #fff;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 5%; border-bottom: 1px solid var(--g); z-index: 10000;
        }
        .logo { font-family: 'Cinzel'; font-size: 1.4rem; letter-spacing: 6px; cursor: pointer; font-weight: 900; }
        .nav-r { display: flex; gap: 10px; }
        .btn-n { font-size: 0.6rem; font-weight: 900; letter-spacing: 1px; padding: 10px 15px; border: 1.5px solid #000; background: none; cursor: pointer; text-transform: uppercase; }
        .btn-n.black { background: #000; color: #fff; }

        /* BANNER SOCIO */
        .socio-info { background: #000; color: #fff; text-align: center; padding: 10px; font-size: 0.65rem; font-weight: 800; letter-spacing: 2px; }

        /* FILTROS */
        .filter-box { display: flex; justify-content: center; gap: 10px; padding: 25px 0; position: sticky; top: 70px; background: #fff; z-index: 9000; border-bottom: 1px solid var(--g); }
        .f-tag { padding: 8px 18px; border: 1px solid #ddd; font-size: 0.6rem; font-weight: 900; cursor: pointer; text-transform: uppercase; }
        .f-tag.active { background: #000; color: #fff; border-color: #000; }

        /* GRILLA */
        .container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 20px 5%; max-width: 1200px; margin: 0 auto; }
        .card { display: flex; flex-direction: column; border: 1px solid var(--g); padding: 10px; position: relative; }
        .img-h { aspect-ratio: 1/1.2; background: var(--g); display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
        .img-h img { width: 85%; transition: 0.4s; }
        
        .sold { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.85); display: none; align-items: center; justify-content: center; z-index: 10; backdrop-filter: blur(2px); }
        .sold b { border: 3px solid #000; padding: 5px 10px; font-weight: 900; font-size: 0.8rem; transform: rotate(-10deg); }
        .is-out .sold { display: flex; }

        .meta { padding: 15px 0; text-align: center; }
        .meta .cat { font-size: 0.5rem; color: #888; font-weight: 900; letter-spacing: 2px; text-transform: uppercase; }
        .meta .name { font-size: 0.75rem; font-weight: 700; margin: 5px 0; height: 32px; overflow: hidden; }
        .meta .price { font-size: 0.9rem; font-weight: 300; }

        .btn-buy { width: 100%; padding: 15px; background: #000; color: #fff; border: none; font-size: 0.65rem; font-weight: 900; letter-spacing: 2px; cursor: pointer; }
        .btn-buy:disabled { background: #ccc; cursor: not-allowed; }

        /* üëë PANEL DE CONTROL (BOSS HUD) üëë */
        .boss-controls { 
            display: none; margin-top: 10px; padding-top: 10px; border-top: 2px solid #000;
            grid-template-columns: 1fr 1fr; gap: 8px; background: #fff;
        }
        .btn-admin { padding: 10px; font-size: 0.6rem; font-weight: 900; cursor: pointer; border: 1px solid #000; background: #fff; text-transform: uppercase; }
        .btn-admin.del { background: var(--red); color: #fff; border: none; }

        /* MODALES */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.98); z-index: 50000; align-items: center; justify-content: center; }
        .m-content { width: 90%; max-width: 400px; padding: 40px; border: 2px solid #000; text-align: center; background: #fff; }
        input, select { width: 100%; padding: 15px; margin-bottom: 10px; border: 1px solid #ddd; background: var(--g); font-size: 0.9rem; }
        
        @media (min-width: 768px) { .container { grid-template-columns: repeat(4, 1fr); } }
    </style>
</head>
<body>

    <header>
        <div class="logo" id="boss-trigger">ESSENCE</div>
        <div class="nav-r">
            <button class="btn-n" onclick="openM('m-auth')">Login</button>
            <button class="btn-n black" onclick="openM('m-auth')">Socio 3%</button>
        </div>
    </header>

    <div class="socio-info">GANA 3% POR CADA VENTA REFERIDA</div>

    <div class="filter-box">
        <div class="f-tag active" onclick="filter('ALL', this)">Todo</div>
        <div class="f-tag" onclick="filter('NICHO', this)">Nicho</div>
        <div class="f-tag" onclick="filter('DESIGNER', this)">Dise√±ador</div>
        <div class="f-tag" onclick="filter('ARABE', this)">√Årabe</div>
    </div>

    <main class="container" id="grid"></main>

    <div class="modal" id="m-boss">
        <div class="m-content">
            <h2 style="font-family:'Cinzel'; margin-bottom:20px;">MASTER PANEL</h2>
            <input id="in-n" placeholder="Nombre de la Fragancia">
            <input id="in-p" type="number" placeholder="Precio ($)">
            <input id="in-i" placeholder="URL de Imagen">
            <select id="in-c">
                <option value="NICHO">NICHO</option>
                <option value="DESIGNER">DISE√ëADOR</option>
                <option value="ARABE">√ÅRABE</option>
            </select>
            <button class="btn-buy" onclick="addPerfume()">PUBLICAR AHORA</button>
            <button class="btn-n" style="width:100%; margin-top:10px;" onclick="closeM('m-boss')">VER TIENDA</button>
            <p onclick="location.reload()" style="margin-top:20px; font-size:0.6rem; color:red; cursor:pointer; font-weight:900;">CERRAR SESI√ìN MAESTRA</p>
        </div>
    </div>

    <div class="modal" id="m-auth">
        <div class="m-content">
            <h2 style="font-family:'Cinzel'; margin-bottom:20px;">REGISTRO SOCIO</h2>
            <input id="u-n" placeholder="Nombre Completo">
            <input id="u-e" placeholder="Email">
            <button class="btn-buy" onclick="register()">ACCEDER AL PROGRAMA</button>
            <p onclick="closeM('m-auth')" style="margin-top:20px; font-size:0.6rem; cursor:pointer;">VOLVER</p>
        </div>
    </div>

    <script>
        const WA_NUMBER = "50769028805";
        const ADMIN_PASS = "542497";

        let products = JSON.parse(localStorage.getItem('essence_db')) || [
            {id: 1, n: "Lafayette St Bond No 9", p: 295, i: "https://fimgs.net/images/perfume/nd.46169.jpg", c: "NICHO", s: true},
            {id: 2, n: "Erba Pura Xerjoff", p: 250, i: "https://fimgs.net/images/perfume/nd.54003.jpg", c: "NICHO", s: true},
            {id: 3, n: "Sauvage Elixir Dior", p: 160, i: "https://fimgs.net/images/perfume/nd.68305.jpg", c: "DESIGNER", s: true}
        ];

        let isAdmin = false;
        let currentFilter = 'ALL';

        function render() {
            const grid = document.getElementById('grid');
            grid.innerHTML = "";
            const items = currentFilter === 'ALL' ? products : products.filter(x => x.c === currentFilter);

            items.forEach(p => {
                const card = document.createElement('div');
                card.className = `card ${!p.s ? 'is-out' : ''}`;
                card.innerHTML = `
                    <div class="img-h">
                        <img src="${p.i}">
                        <div class="sold"><b>AGOTADO</b></div>
                    </div>
                    <div class="meta">
                        <span class="cat">${p.c}</span>
                        <div class="name">${p.n}</div>
                        <div class="price">$${p.p}.00</div>
                    </div>
                    <button class="btn-buy" ${!p.s ? 'disabled' : ''} onclick="buy(${p.id})">COMPRAR</button>
                    
                    <div class="boss-controls" style="display: ${isAdmin ? 'grid' : 'none'}">
                        <button class="btn-admin" onclick="toggleS(${p.id})">${p.s ? 'AGOTAR' : 'ACTIVAR'}</button>
                        <button class="btn-admin del" onclick="delP(${p.id})">BORRAR</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        /* L√ìGICA JEFE */
        window.addPerfume = () => {
            const n = document.getElementById('in-n').value, p = document.getElementById('in-p').value, i = document.getElementById('in-i').value, c = document.getElementById('in-c').value;
            if(n && p && i) {
                products.unshift({ id: Date.now(), n, p, i, c, s: true });
                save(); render();
                alert("CARGADO.");
            }
        };

        window.delP = (id) => {
            if(confirm("¬øELIMINAR ESTE PRODUCTO?")) {
                products = products.filter(x => x.id !== id);
                save(); render();
            }
        };

        window.toggleS = (id) => {
            const index = products.findIndex(x => x.id === id);
            products[index].s = !products[index].s;
            save(); render();
        };

        /* L√ìGICA GENERAL */
        window.filter = (c, btn) => {
            currentFilter = c;
            document.querySelectorAll('.f-tag').forEach(x => x.classList.remove('active'));
            btn.classList.add('active');
            render();
        };

        window.buy = (id) => {
            const p = products.find(x => x.id === id);
            window.open(`https://wa.me/${WA_NUMBER}?text=Hola Essence, quiero comprar: ${p.n} ($${p.p})`);
        };

        window.register = () => {
            alert("Registro enviado. Pronto recibir√°s tu c√≥digo de socio.");
            closeM('m-auth');
        };

        function save() { localStorage.setItem('essence_db', JSON.stringify(products)); }
        function openM(id) { document.getElementById(id).style.display = 'flex'; }
        function closeM(id) { document.getElementById(id).style.display = 'none'; }

        // ACTIVAR MODO JEFE (3 CLICS EN EL LOGO)
        let clicks = 0;
        document.getElementById('boss-trigger').onclick = () => {
            clicks++;
            if(clicks >= 3) {
                if(prompt("PASSWORD:") === ADMIN_PASS) {
                    isAdmin = true;
                    openM('m-boss');
                    render();
                }
                clicks = 0;
            }
        };

        render();
    </script>
</body>
</html>
