<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ESSENCE | Luxury Fragrance Lab</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@100;300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* CSS MASTER: BLANCO, NEGRO, GRIS */
        :root {
            --black: #000000;
            --white: #ffffff;
            --gray-light: #f9f9f9;
            --gray-med: #eeeeee;
            --gray-dark: #333333;
            --gold: #b8952e; /* Solo para detalles mínimos de lujo */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        body { font-family: 'Inter', sans-serif; background: var(--white); color: var(--black); line-height: 1.5; }

        /* HEADER MINIMALISTA */
        header {
            padding: 20px 5%; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--gray-med); position: sticky; top: 0; background: rgba(255,255,255,0.95); z-index: 1000;
        }
        .logo { font-family: 'Cinzel', serif; font-size: 1.5rem; font-weight: 700; letter-spacing: 8px; cursor: pointer; }

        /* BANNERS DE ANUNCIO (PERFUMES DE FONDO) */
        .hero {
            height: 60vh; background: var(--black); display: flex; align-items: center; justify-content: center;
            text-align: center; color: var(--white); position: relative; overflow: hidden;
        }
        .hero-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1543467941-216da93e3e0c?q=80&w=2070&auto=format&fit=crop') center/cover;
            opacity: 0.5; filter: grayscale(1);
        }
        .hero-content { z-index: 2; padding: 20px; }
        .hero-content h1 { font-family: 'Cinzel'; font-size: 2.5rem; letter-spacing: 10px; text-transform: uppercase; margin-bottom: 10px; }
        .hero-content p { font-size: 0.8rem; letter-spacing: 4px; font-weight: 300; color: #ccc; }

        /* BANNER SOCIO PLUS (3%) */
        .plus-banner {
            background: var(--gray-light); padding: 40px 5%; text-align: center; border-bottom: 1px solid var(--gray-med);
        }
        .plus-banner h2 { font-family: 'Cinzel'; font-size: 1.2rem; letter-spacing: 3px; margin-bottom: 15px; }
        .plus-banner p { font-size: 0.75rem; color: var(--gray-dark); max-width: 600px; margin: 0 auto 20px; }
        .btn-plus { 
            background: var(--black); color: var(--white); padding: 12px 30px; border: none; 
            font-size: 0.7rem; font-weight: 600; letter-spacing: 2px; cursor: pointer; transition: 0.3s;
        }
        .btn-plus:hover { background: var(--gray-dark); }

        /* GRID DE PRODUCTOS (REFINADO PARA MÓVIL) */
        .container { padding: 40px 5%; max-width: 1400px; margin: 0 auto; }
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 40px; 
        }

        /* TARJETA DE PRODUCTO */
        .p-card { position: relative; border-bottom: 1px solid var(--gray-med); padding-bottom: 20px; }
        .p-img { 
            background: var(--gray-light); aspect-ratio: 1/1; display: flex; align-items: center; 
            justify-content: center; position: relative; overflow: hidden;
        }
        .p-img img { width: 70%; transition: 0.5s; }
        .p-card:hover .p-img img { transform: scale(1.05); }

        /* SOLD OUT */
        .out-badge { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255,255,255,0.8); display: none; align-items: center; justify-content: center; 
            z-index: 10; font-family: 'Cinzel'; font-weight: 700; color: var(--black); border: 1px solid #ccc;
        }
        .is-out .out-badge { display: flex; }

        .p-info { padding: 20px 0; text-align: left; }
        .p-name { font-family: 'Cinzel'; font-size: 1rem; font-weight: 700; margin-bottom: 5px; }
        .p-price { font-size: 1.1rem; font-weight: 300; color: var(--gray-dark); }

        .btn-buy { 
            width: 100%; padding: 15px; background: var(--black); color: var(--white); 
            border: none; font-size: 0.7rem; font-weight: 600; letter-spacing: 2px; cursor: pointer;
        }
        .btn-buy:disabled { background: var(--gray-med); color: #999; }

        /* BOTONES JEFE (SUTILES) */
        .boss-tools { 
            display: none; padding-top: 10px; gap: 10px; 
        }
        .btn-boss { 
            flex: 1; padding: 8px; font-size: 0.6rem; font-weight: 700; cursor: pointer;
            border: 1px solid var(--black); background: transparent; 
        }
        .btn-boss.del { color: red; border-color: red; }

        /* PANEL DE CARGA JEFE */
        #boss-panel {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--white); z-index: 2000; padding: 40px 5%; overflow-y: auto;
        }
        .boss-form { max-width: 500px; margin: 0 auto; }
        .boss-form input { width: 100%; padding: 15px; margin-bottom: 15px; border: 1px solid var(--gray-med); }

        /* MODALES */
        .modal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.5); z-index: 3000; align-items: center; justify-content: center;
        }
        .modal-content { background: var(--white); padding: 40px; width: 90%; max-width: 400px; text-align: center; }

        /* AJUSTES MÓVIL (FUNDAMENTAL) */
        @media (max-width: 768px) {
            .hero { height: 40vh; }
            .hero-content h1 { font-size: 1.5rem; }
            .grid { grid-template-columns: repeat(2, 1fr); gap: 15px; }
            .logo { font-size: 1.2rem; }
            .p-name { font-size: 0.8rem; }
            .p-price { font-size: 0.9rem; }
            .btn-buy { padding: 12px; font-size: 0.6rem; }
            .modal-content { padding: 20px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo" id="boss-key">ESSENCE</div>
        <div id="user-info" style="font-size: 0.6rem; font-weight: 700; letter-spacing: 1px;">MODO VISITANTE</div>
    </header>

    <section class="hero">
        <div class="hero-bg"></div>
        <div class="hero-content">
            <h1>ESSENCE</h1>
            <p>ELITE FRAGRANCE COLLECTION</p>
        </div>
    </section>

    <section class="plus-banner">
        <h2>SOCIO PLUS +</h2>
        <p>Trabaja con nosotros. Gana el 3% de comisión por cada venta referida. Únete a la red de embajadores de lujo más exclusiva de Panamá.</p>
        <button class="btn-plus" onclick="openM('modal-vip')">SOLICITAR ACCESO</button>
    </section>

    <div class="container">
        <div class="grid" id="main-grid">
            </div>
    </div>

    <div id="boss-panel">
        <div class="boss-form">
            <h2 style="font-family:'Cinzel'; margin-bottom:30px;">CENTRAL DE CARGA</h2>
            <input id="in-n" placeholder="Nombre del Perfume">
            <input id="in-p" type="number" placeholder="Precio ($)">
            <input id="in-i" placeholder="Link de Imagen">
            <button class="btn-plus" style="width:100%; margin-bottom:10px;" onclick="addP()">PUBLICAR PRODUCTO</button>
            <button class="btn-plus" style="width:100%; background:red;" onclick="location.reload()">CERRAR SESIÓN</button>
            
            <div id="user-list" style="margin-top:40px; border-top:1px solid #eee; padding-top:20px;">
                <h4 style="font-size:0.7rem; margin-bottom:15px;">SOCIOS REGISTRADOS:</h4>
                <div id="list-box"></div>
            </div>
        </div>
    </div>

    <div class="modal" id="modal-vip">
        <div class="modal-content">
            <h3 style="font-family:'Cinzel'; margin-bottom:20px;">REGISTRO SOCIO PLUS</h3>
            <input id="reg-n" placeholder="Nombre Completo" style="width:100%; padding:12px; margin-bottom:10px; border:1px solid #eee;">
            <input id="reg-e" placeholder="Correo Electrónico" style="width:100%; padding:12px; margin-bottom:20px; border:1px solid #eee;">
            <button class="btn-buy" onclick="register()">UNIRME</button>
            <p style="margin-top:20px; font-size:0.6rem; cursor:pointer;" onclick="closeM('modal-vip')">CANCELAR</p>
        </div>
    </div>

    <div class="modal" id="modal-buy">
        <div class="modal-content">
            <h3 id="buy-n" style="font-family:'Cinzel';"></h3>
            <h2 id="buy-p" style="margin:20px 0; font-weight:300;"></h2>
            <input id="buy-cli" placeholder="Tu nombre para el pedido" style="width:100%; padding:12px; margin-bottom:20px; border:1px solid #eee;">
            <button class="btn-buy" onclick="sendWA()">PEDIR POR WHATSAPP</button>
            <p style="margin-top:20px; font-size:0.6rem; cursor:pointer;" onclick="closeM('modal-buy')">CERRAR</p>
        </div>
    </div>

    <script>
        const MASTER_WA = "50769028805";
        const KEY = "542497";

        let state = {
            products: JSON.parse(localStorage.getItem('es_prod')) || [
                {n: "Lafayette St Bond", p: 295, i: "https://fimgs.net/images/perfume/nd.46169.jpg", s: true},
                {n: "Erba Pura Xerjoff", p: 250, i: "https://fimgs.net/images/perfume/nd.54003.jpg", s: true}
            ],
            users: JSON.parse(localStorage.getItem('es_users')) || {},
            session: JSON.parse(localStorage.getItem('es_ses')) || null,
            isAdmin: false,
            active: null,
            clicks: 0
        };

        function render() {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = state.products.map((p, i) => `
                <div class="p-card ${!p.s ? 'is-out' : ''}">
                    <div class="p-img">
                        <img src="${p.i}">
                        <div class="out-badge">AGOTADO</div>
                    </div>
                    <div class="p-info">
                        <div class="p-name">${p.n}</div>
                        <div class="p-price">$${p.p}.00</div>
                    </div>
                    <button class="btn-buy" ${!p.s ? 'disabled' : ''} onclick="initBuy(${i})">
                        ${p.s ? 'COMPRAR' : 'SIN STOCK'}
                    </button>
                    <div class="boss-tools" style="display: ${state.isAdmin ? 'flex' : 'none'}">
                        <button class="btn-boss" onclick="toggleS(${i})">${p.s ? 'AGOTAR' : 'ACTIVAR'}</button>
                        <button class="btn-boss del" onclick="delP(${i})">ELIMINAR</button>
                    </div>
                </div>
            `).join('');
            
            if(state.session) {
                document.getElementById('user-info').innerText = "SOCIO: " + state.session.name.toUpperCase();
            }
        }

        // ACCIONES JEFE
        window.addP = () => {
            const n = document.getElementById('in-n').value, p = document.getElementById('in-p').value, i = document.getElementById('in-i').value;
            if(n && p) { state.products.unshift({n, p, i, s: true}); save(); render(); }
        };
        window.delP = (i) => { if(confirm("¿Eliminar?")) { state.products.splice(i, 1); save(); render(); } };
        window.toggleS = (i) => { state.products[i].s = !state.products[i].s; save(); render(); };

        // ACCIONES CLIENTE/SOCIO
        window.initBuy = (i) => {
            state.active = state.products[i];
            document.getElementById('buy-n').innerText = state.active.n;
            document.getElementById('buy-p').innerText = "$" + state.active.p;
            if(state.session) document.getElementById('buy-cli').value = state.session.name;
            openM('modal-buy');
        };
        window.sendWA = () => {
            const cli = document.getElementById('buy-cli').value || "Cliente";
            const msg = `Hola Essence, quiero el perfume: ${state.active.n} ($${state.active.p}). Mi nombre es: ${cli}`;
            window.open(`https://wa.me/${MASTER_WA}?text=${encodeURIComponent(msg)}`);
        };
        window.register = () => {
            const n = document.getElementById('reg-n').value, e = document.getElementById('reg-e').value;
            if(n && e) {
                state.users[e] = {name: n};
                state.session = {name: n, email: e};
                save(); location.reload();
            }
        };

        // INTERFAZ
        function openM(id) { document.getElementById(id).style.display = 'flex'; }
        function closeM(id) { document.getElementById(id).style.display = 'none'; }
        function save() {
            localStorage.setItem('es_prod', JSON.stringify(state.products));
            localStorage.setItem('es_users', JSON.stringify(state.users));
            localStorage.setItem('es_ses', JSON.stringify(state.session));
        }

        document.getElementById('boss-key').onclick = () => {
            state.clicks++;
            if(state.clicks >= 3) {
                if(prompt("PASSWORD:") === KEY) {
                    state.isAdmin = true;
                    document.getElementById('boss-panel').style.display = 'block';
                    renderUsers();
                    render();
                }
                state.clicks = 0;
            }
        };

        function renderUsers() {
            const box = document.getElementById('list-box');
            let h = '';
            for(let e in state.users) h += `<div style="font-size:0.6rem; padding:10px; border-bottom:1px solid #eee;">${state.users[e].name} (${e}) <span style="color:red; cursor:pointer;" onclick="ban('${e}')">BAN</span></div>`;
            box.innerHTML = h || 'No hay socios.';
        }
        window.ban = (e) => { delete state.users[e]; save(); renderUsers(); };

        render();
    </script>
</body>
</html>
